{% include "header.html" %}

    <!-- Contact Section Start -->
    
<body>
    
    <form method="post"class="container-1"> 
        {% csrf_token %} 
        <h2>Contact Us</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="text" class="form-control" name="email" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleInputSubject" class="form-label">Name</label>
            <input type="text" class="form-control" name="subject" id="exampleInputSubject">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3"></textarea>
          </div>
          <button type="submit" class="button-1">Send</button>
        </form>
    
      
     
      
  </body>
